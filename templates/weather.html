<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-header">
                <h1>{{ title }}</h1>
                <p class="current-date">{{ current_date }}</p>
            </div>

            <div class="weather-info">
                <div class="weather-detail">
                    <i class="fas fa-thermometer-half weather-icon"></i>
                    <div class="temperature">{{ temp }}°{{ units }}</div>
                    <div class="feels-like">Feels like {{ feels_like }}°{{ units }}</div>
                    <div class="status">{{ status }}</div>
                </div>

                <div class="weather-detail">
                    <i class="fas fa-wind weather-icon"></i>
                    <div class="wind-speed">{{ wind_speed }} 
                        {% if units == "F" %}mph{% else %}m/s{% endif %}
                    </div>
                    <div class="status">Wind Speed</div>
                </div>

                <div class="weather-detail">
                    <i class="fas fa-tint weather-icon"></i>
                    <div class="humidity">{{ humidity }}%</div>
                    <div class="status">Humidity</div>
                </div>
            </div>

            <form action="/weather" id="weather-form" class="search-form">
                <div class="search-container">
                    <input type="text" 
                           name="city" 
                           id="city" 
                           placeholder="Search for a city..."
                           list="city-suggestions"
                           value="{{ title }}"
                           autocomplete="off"
                           required>
                    <datalist id="city-suggestions"></datalist>
                    <button type="submit" id="submit-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" id="get-location" class="location-btn">
                        📍 Use My Location
                    </button>
                    
                    <div class="units-toggle">
                        <select name="units" id="units">
                            <option value="imperial" {% if units == "F" %}selected{% endif %}>°F (Fahrenheit)</option>
                            <option value="metric" {% if units == "C" %}selected{% endif %}>°C (Celsius)</option>
                        </select>
                    </div>
                </div>
            </form>

            <nav class="view-toggle">
                <a href="/weather?city={{ title }}&units={% if units == 'F' %}imperial{% else %}metric{% endif %}" class="active">Current Weather</a>
                <a href="/forecast?city={{ title }}&units={% if units == 'F' %}imperial{% else %}metric{% endif %}">5-Day Forecast</a>
            </nav>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/app.js') }}" defer></script>
</body>
</html>
