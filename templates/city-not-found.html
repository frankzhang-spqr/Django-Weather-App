<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-header">
                <a href="{% url 'index' %}" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1>Error</h1>
                <p class="current-date">{{ current_date }}</p>
            </div>

            <div class="error-container">
                <div class="error-icon">
                    <i class="fas fa-city"></i>
                </div>
                <div class="error-message">
                    {{ error }}
                </div>
                <div class="search-form">
                    <form action="{% url 'weather' %}" method="GET">
                        <div class="search-container">
                            <input type="text" 
                                   name="city" 
                                   id="city" 
                                   placeholder="Try another city..."
                                   list="city-suggestions"
                                   autocomplete="off"
                                   required>
                            <datalist id="city-suggestions"></datalist>
                            <button type="submit" id="submit-btn" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'scripts/app.js' %}" data-api-key="{{ WEATHER_API_KEY }}" defer></script>
</body>
</html>
