<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .back-button {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
        }

        .back-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-header">
                <h1>Location Error</h1>
                <p class="current-date">{{ current_date }}</p>
            </div>

            <div class="error-container">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <p class="error-message">{{ error }}</p>
                <a href="/" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Search
                </a>
            </div>

            <form action="/weather" id="weather-form" class="search-form">
                <div class="search-container">
                    <input type="text" 
                           name="city" 
                           id="city" 
                           placeholder="Try another city..."
                           list="city-suggestions"
                           autocomplete="off"
                           required>
                    <datalist id="city-suggestions"></datalist>
                    <button type="submit" id="submit-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" id="get-location" class="location-btn">
                        üìç Use My Location
                    </button>
                    
                    <div class="units-toggle">
                        <select name="units" id="units">
                            <option value="imperial">¬∞F (Fahrenheit)</option>
                            <option value="metric">¬∞C (Celsius)</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/app.js') }}" defer></script>
</body>
</html>
