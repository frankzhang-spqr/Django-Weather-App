<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <style>
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-button:hover {
            background-color: #4b8cd6;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--primary-color);
        }

        .messages {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .messages .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .messages .success {
            background: rgba(87, 200, 117, 0.2);
            color: #57c875;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="weather-header">
                <a href="{% url 'index' %}" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1>Login</h1>
                <p class="current-date">{{ current_date }}</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="auth-links">
                    Don't have an account? <a href="{% url 'register' %}">Register here</a>
                </div>
            </form>
        </div>
    </div>

    {% load static %}
    <script src="{% static 'scripts/app.js' %}" data-api-key="{{ WEATHER_API_KEY }}" defer></script>
</body>
</html>
